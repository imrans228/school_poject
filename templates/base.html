<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}UniFinder KZ{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-slate-50 text-slate-800 font-sans flex flex-col min-h-screen">

    <header class="bg-white border-b border-slate-200 sticky top-0 z-50 shadow-sm">
        <nav class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <a href="{{ url_for('home') }}" class="text-2xl font-black text-blue-600 flex items-center gap-2">
                <i data-lucide="graduation-cap"></i> UniFinder
            </a>

            <div class="hidden md:flex items-center gap-8 font-medium text-slate-600">
                <a href="{{ url_for('catalog') }}" class="hover:text-blue-600">Каталог</a>
                <a href="{{ url_for('ai_page') }}" class="hover:text-blue-600 flex items-center gap-1">
                    <i data-lucide="sparkles" class="w-4 h-4 text-purple-500"></i> AI
                </a>
                
                <button onclick="goToCompare()" class="hover:text-blue-600 relative flex items-center">
                    Сравнение
                    <span id="compare-badge" class="hidden ml-1 bg-red-500 text-white text-[10px] font-bold px-1.5 py-0.5 rounded-full">0</span>
                </button>
            </div>

            <div class="flex items-center gap-4">
                {% if user %}
                    <span class="font-bold text-blue-600">{{ user }}</span>
                    <a href="{{ url_for('logout') }}" class="text-sm text-red-500">Выйти</a>
                {% else %}
                    <a href="{{ url_for('login') }}" class="bg-blue-600 text-white px-5 py-2 rounded-full font-bold hover:bg-blue-700 shadow-lg shadow-blue-200">
                        Войти
                    </a>
                {% endif %}
            </div>
        </nav>
    </header>

    <main class="flex-grow">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-slate-900 text-slate-400 py-8 mt-auto text-center">
        <p>© 2025 UniFinder KZ.</p>
    </footer>

    <script>
        lucide.createIcons();

        // Функция для получения чистого списка ID
        function getCompareIds() {
            const raw = localStorage.getItem('compare_unis') || "";
            // Разбиваем строку и удаляем пустые элементы ("")
            return raw.split(',').filter(id => id.trim().length > 0);
        }

        // 1. Переход на страницу сравнения
        function goToCompare() {
            const ids = getCompareIds();
            if (ids.length === 0) {
                alert("Сначала выберите вузы в каталоге (поставьте галочки).");
            } else {
                window.location.href = `/compare?ids=${ids.join(',')}`;
            }
        }

        // 2. Логика галочки (Добавить / Удалить)
        function toggleCompare(id) {
            let ids = getCompareIds();
            const strId = String(id); // Убедимся, что ID это строка

            if (ids.includes(strId)) {
                // Если уже есть - удаляем
                ids = ids.filter(i => i !== strId);
            } else {
                // Если нет - добавляем (лимит 3)
                if (ids.length >= 3) {
                    alert("Можно сравнить максимум 3 вуза! Удалите один, чтобы добавить новый.");
                    // Снимаем галочку визуально, так как мы запретили добавление
                    const chk = document.querySelector(`input[data-id="${strId}"]`);
                    if(chk) chk.checked = false;
                    return; 
                }
                ids.push(strId);
            }

            // Сохраняем обратно в память
            localStorage.setItem('compare_unis', ids.join(','));
            updateBadge();
        }

        // 3. Обновить красный кружок
        function updateBadge() {
            const ids = getCompareIds();
            const badge = document.getElementById('compare-badge');
            
            if (ids.length > 0) {
                badge.innerText = ids.length;
                badge.classList.remove('hidden');
            } else {
                badge.classList.add('hidden');
            }
        }

        // 4. При загрузке страницы восстановить галочки
        document.addEventListener("DOMContentLoaded", () => {
            updateBadge(); // Обновить цифру
            
            // Восстановить галочки в каталоге
            const ids = getCompareIds();
            ids.forEach(id => {
                const checkbox = document.querySelector(`input[data-id="${id}"]`);
                if (checkbox) {
                    checkbox.checked = true;
                }
            });
        });
    </script>
</body>
</html>
