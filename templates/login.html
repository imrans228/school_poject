{% extends "base.html" %}
{% block title %}Вход / Регистрация{% endblock %}

{% block content %}
<div class="min-h-[60vh] flex items-center justify-center bg-slate-50 px-4">
    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-8 border border-slate-100">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-black text-slate-800">Добро пожаловать</h1>
            <p class="text-slate-500 mt-2">Введите имя, чтобы войти (пароль не нужен)</p>
        </div>

        <form method="POST" action="/login" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-2">Ваше имя</label>
                <input type="text" name="username" required placeholder="Например: Арман" 
                       class="w-full px-4 py-3 rounded-xl border border-slate-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition">
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 rounded-xl hover:bg-blue-700 transition transform hover:scale-[1.02]">
                Войти в систему
            </button>
        </form>
    </div>
</div>
{% endblock %}
