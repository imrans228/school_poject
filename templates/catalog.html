{% extends "base.html" %}
{% block title %}Каталог вузов{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 py-8">
    
    <form action="/catalog" method="GET" class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 mb-8 flex flex-col md:flex-row gap-4">
        <div class="flex-1">
            <input type="text" name="search" placeholder="Поиск вуза..." 
                   class="w-full px-4 py-3 bg-slate-50 border-transparent rounded-xl focus:bg-white focus:border-blue-500 outline-none">
        </div>
        <div class="w-full md:w-64">
            <select name="city" onchange="this.form.submit()" class="w-full px-4 py-3 bg-slate-50 border-transparent rounded-xl outline-none cursor-pointer">
                {% for city in cities %}
                    <option value="{{ city }}" {% if city == current_city %}selected{% endif %}>{{ city }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="bg-blue-600 text-white px-8 py-3 rounded-xl font-bold hover:bg-blue-700 transition">Найти</button>
    </form>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for uni in unis %}
        <div class="bg-white rounded-2xl border border-slate-100 overflow-hidden hover:shadow-xl transition group flex flex-col h-full">
            
            <div class="h-48 bg-gray-200 relative">
                {% if uni.imageUrl %}
                <img src="{{ uni.imageUrl }}" alt="{{ uni.name }}" class="w-full h-full object-cover">
                {% endif %}
                <div class="absolute top-4 right-4 bg-white/90 px-2 py-1 rounded text-xs font-bold shadow-sm">⭐ {{ uni.rating }}</div>
            </div>

            <div class="p-6 flex-1 flex flex-col">
                <div class="flex justify-between items-start mb-3">
                    <span class="text-xs font-bold text-blue-600 bg-blue-50 px-2 py-1 rounded-md">{{ uni.city }}</span>
                    
                    <label class="flex items-center gap-2 cursor-pointer select-none p-1 bg-slate-50 rounded hover:bg-slate-100 transition">
                        <input type="checkbox" 
                               data-id="{{ uni.id }}" 
                               onchange="toggleCompare('{{ uni.id }}')" 
                               class="w-4 h-4 text-blue-600 rounded border-gray-300 focus:ring-blue-500 cursor-pointer">
                        <span class="text-xs text-slate-600 font-bold">Сравнить</span>
                    </label>
                </div>

                <h3 class="text-xl font-bold text-slate-900 mb-2">{{ uni.name }}</h3>
                <p class="text-sm text-slate-500 mb-4 line-clamp-3">{{ uni.desc }}</p>

                <div class="mt-auto">
                    <a href="{{ url_for('detail', uni_id=uni.id) }}" class="block w-full text-center bg-blue-50 text-blue-600 hover:bg-blue-600 hover:text-white font-bold py-3 rounded-xl transition">
                        Подробнее
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
